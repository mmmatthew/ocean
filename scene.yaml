styles: 
    terrain:
        base: raster
        shaders:
            uniforms:
                u_scale: 1.
            blocks:
                normal: |
                    normal = (color.rgb-.5)*2.;
                    normal.z = normal.z / u_scale;
                color: |
                    color.rgb = vec3(1.0) * u_scale;
                    color.rgb = max(color.rgb, .5);
                    color.a = 1.0;
 
    water:
        base: raster
        shaders:
            uniforms:
                water_level: 200.
            blocks:
                global: |
                    float unpack(vec4 h) {
                        return (h.r * 256. + h.g * 1. + h.b / 256. - 32768.);
                    }
                color: |
                    float height = unpack(color);
                    color = vec4(1.0);
                    
                    // Color ramps
                    color.rgb = vec3(0.2, 0.2, 1.0);
                    if(height > water_level ) {
                        color.a = 0.;
                    } else {
                        color.a = 1.0;
                    }
layers:
    # terrain:
    #     data: { source: normals, layer: _default }
    #     draw:
    #         terrain:
    #             order: 0
    water:
        data: { source: elevation, layer: _default}
        draw:
            water:
                order: 0

    earth:
        data: { source: osm }
        draw:
            lines: 
                order: 2
                color: [.3, .3, .3]
                width: 1px

    places:
        data: { source: osm}
        filter: 
            kind: [city]
        draw:
            text:
                font:
                    fill: white
                    size: 16px
                    stroke: { color: '#444', width: 4px}
